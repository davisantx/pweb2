<body class="vh-100">

    <header class="d-flex justify-content-center align-items-center">
        <h1 class="text-white">Calcular o rendimento total</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <form action="controllers/index_controller.php" class="form d-flex flex-column gap-2" method="POST">
            <section class="buttons d-flex flex-column gap-2">
                <div class="d-flex gap-4 justify-content-center mb-5">
                    <input type="radio" id="Poupança" name="tipo" value="Poupança" required />
                    <label class="d-inline" for="Poupança">Poupança</label>
                    <input type="radio" id="fundosDeRendaFixa" name="tipo" value="fundosDeRendaFixa" required />
                    <label class="d-inline" for="Fundos de renda fixa">Fundos de renda fixa</label>
                    
                </div>
                <input type="number" step=".01" name="valorInicial" placeholder="Insira o valor inicial investido" required></input>
                <input type="number" step=".0" name="quantidadeDeMesesDoInvestimento" placeholder="Insira a quantidade de meses do investimento" required></input>
            </section>
            <input type="submit" value="Enviar"></input>
        </form>


    </main>
